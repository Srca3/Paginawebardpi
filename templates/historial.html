<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to top left, #000080, #f0f0f0);
    }

    .header {
      background-color: #000080;
      padding: 10px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .menu-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .menu-button {
      text-decoration: none;
      color: #fff;
      font-size: 18px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 120px 0;
    }

    .download-button {
      padding: 10px;
      background-color: #000080;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .excel-container {
      margin-top: 20px;
      overflow-x: auto;
      max-width: 80%;
      background-color: #f2f2f2;
      border-radius: 10px;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #3b5998;
      text-align: center;
    }

    .popup-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .popup-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
    }

    .popup-select {
      margin: 10px;
    }

    .popup-button {
      padding: 10px;
      background-color: #000080;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>

<body>
    <div class="header">
        <div class="menu-container">
            <a href="{{ url_for('index') }}" class="menu-button">Home</a>
            <a href="{{ url_for('real_time') }}" class="menu-button">Mediciones en tiempo real</a>
            <a href="{{ url_for('historial') }}" class="menu-button">Historial</a>
        </div>
    </div>

    <div class="container">
      <button class="download-button" onclick="downloadCSV()">Descargar Excel</button>
  
    <div>
  
    <div class="container">
        <table id="dataTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Timestamp</th>
                    <th>Lluvia</th>
                    <th>Radiación UV</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>


</body>
<!-- Agrega este script en la sección <head> o al final del <body> -->
<script>
    function downloadCSV() {
        // Obtén los datos de la tabla y conviértelos a formato CSV
        var table = document.getElementById("dataTable");
        var csvContent = [];

        // Obtén los encabezados de la tabla
        var headers = Array.from(table.querySelectorAll('th')).map(header => header.textContent.trim());
        csvContent.push(headers.join(','));

        // Obtén las filas de datos
        var rows = Array.from(table.querySelectorAll('tbody tr')).map(row =>
            Array.from(row.querySelectorAll('td')).map(cell => cell.textContent.trim())
        );
        rows.forEach(row => csvContent.push(row.join(',')));

        // Crea un enlace temporal y activa la descarga
        var csvData = csvContent.join('\n');
        var blob = new Blob([csvData], { type: 'text/csv' });
        var link = document.createElement('a');
        link.href = window.URL.createObjectURL(blob);
        link.download = 'historial.csv';
        link.click();
    }
</script>


</html>
